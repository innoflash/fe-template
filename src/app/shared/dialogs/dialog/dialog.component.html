<div class="modal-body text-center">
  <div class="center">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 pl-4 pr-4 pb-5 pt-2">
        <img [src]="icon! | dialogIcon" class="img-fluid"/>
      </div>
    </div>
    <h2 [innerHTML]="title ? title.text: '' | stringToHtml:'h1'" class="dialog-title" [class]="title.class"></h2>
    <div [innerHTML]="message ? message.text : '' | stringToHtml: 'p'" class="dialog-message" [class]="message.class"></div>
  </div>
  <div class="d-flex flex-row" [class.justify-content-center]="!showCancelButton"
       [class.justify-content-between]="showCancelButton">
    <button *ngIf="showCancelButton" (click)="bsModalRef.hide()" class="btn btn-cancel {{ cancelButton ? cancelButton.class : ''}}">
      {{ cancelButton ? cancelButton.text : 'Cancel!' }}
    </button>
    <button (click)="onOkayClicked()" class="btn btn-ok {{ okButton ? okButton.class : ''}}">
      {{ okButton ? okButton.text : 'Okay!' }}
    </button>
  </div>
</div>
